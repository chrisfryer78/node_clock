<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CF Clock</title>
    <style>
      body {
      background-color: #000;
      font-size: 5vw;
      color: #FFF;
      }
      h1 {
      color: white;
      text-align: center;
      }
      .time {
      font-family: verdana;
      font-size: 2.6em;
      }
      .date {
      font-family: verdana;
      font-size: 1em;
      }
    </style>
    <script src="moment.min.js"></script>
    <script>
        moment().format();
    </script>
    <script>
      function digi() {
      document.getElementById("tt").innerHTML = moment().format("hh:mm:ss A");
      document.getElementById("dd").innerHTML = moment().format("dddd Do MMMM");
          
      var time = setTimeout(digi, 1000);
      }
    </script>
  </head>
  <body onload="digi()">
    <h1 class="time" id="tt"></h1>
    <h1 class="date" id="dd"></h1> 
  </body>
</html>
